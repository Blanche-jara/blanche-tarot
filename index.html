<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>예약 – 命相談家</title>
    <style>
      /* ===== RESET ===== */
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      body {
        font-family: "Noto Sans KR", sans-serif;
      }

      /* ===== LAYERS ===== */
      #overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        z-index: -2;
      }
      #bg-video {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
        border: 0;
      }

      /* ===== RESERVATION BUTTON ===== */
      :root {
        --btn-size: 120px;
        --ring-thickness: 5px;
      }
      #btn-reserve {
        position: absolute;
        left: 50%;
        bottom: 10%;
        transform: translateX(-50%);

        width: var(--btn-size);
        height: var(--btn-size);

        border: none;
        border-radius: 50%;
        cursor: pointer;

        background: linear-gradient(135deg, #fbd14b 0%, #ff8a00 100%);
        transition: transform 0.25s ease, box-shadow 0.25s ease;

        color: transparent; /* visually hidden */
      }

      /* ----- Animated Gradient Ring ----- */
      #btn-reserve::before {
        content: "";
        position: absolute;
        inset: calc(-1 * var(--ring-thickness)); /* outside the button */
        border-radius: 50%;
        pointer-events: none;

        /* Conic gradient for smooth colour sweep */
        background: conic-gradient(#fbd14b 0%, #ff8a00 50%, #fbd14b 100%);

        /* Create hollow centre using mask */
        -webkit-mask: radial-gradient(
          circle,
          transparent calc(100% - var(--ring-thickness)),
          #000 calc(100% - var(--ring-thickness))
        );
        mask: radial-gradient(
          circle,
          transparent calc(100% - var(--ring-thickness)),
          #000 calc(100% - var(--ring-thickness))
        );

        opacity: 0;
      }

      @keyframes ring-spin {
        to {
          transform: rotate(360deg);
        }
      }

      #btn-reserve:hover {
        transform: translateX(-50%) scale(1.05);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      }
      #btn-reserve:hover::before {
        opacity: 1;
        animation: ring-spin 4s linear infinite;
      }

      /* ===== RESPONSIVE ===== */
      @media (max-width: 768px) {
        :root {
          --btn-size: 96px;
          --ring-thickness: 4px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Dim Layer -->
    <div id="overlay"></div>

    <!-- YouTube BG video (iframe) -->
    <iframe
      id="bg-video"
      src="https://www.youtube-nocookie.com/embed/8-yJl3VcTzQ?autoplay=1&mute=1&controls=0&loop=1&playlist=8-yJl3VcTzQ&playsinline=1&rel=0&modestbranding=1"
      title="Background video"
      allow="autoplay; fullscreen"
      allowfullscreen
    ></iframe>

    <!-- Reservation Button -->
    <button
      id="btn-reserve"
      aria-label="RESERVATION"
      onclick="location.href='https://tally.so/r/mJZzNX'"
    ></button>
  </body>
</html>
