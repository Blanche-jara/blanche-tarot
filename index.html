<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>예약 – 命相談家</title>
    <style>
      /* 기본 리셋 */
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* 스크롤 방지 */
      }

      body {
        font-family: "Noto Sans KR", sans-serif;
      }

      /* *****  반투명 단색 레이어  ***** */
      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6); /* 원하는 투명도 조절 */
        z-index: -2;
      }

      /* *****  투명(알파 포함) 영상 레이어  ***** */
      #bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        pointer-events: none; /* 버튼 클릭 방해 방지 */
      }

      /* *****  예약 버튼  ***** */
      #btn-reserve {
        position: absolute;
        left: 50%;
        bottom: 10%; /* 중앙 하단 근처: 필요시 조정 */
        transform: translateX(-50%);

        width: 260px; /* 크기 조정 */
        height: 70px;

        border: none;
        border-radius: 9999px; /* pill shape */
        cursor: pointer;

        /* 그라데이션 배경 */
        background: linear-gradient(135deg, #fbd14b 0%, #ff8a00 100%);
        transition: transform 0.25s ease, box-shadow 0.25s ease;

        /* 내부 텍스트 없음 -> 시각적 아이덴티티 유지 위해 투명 텍스트 */
        color: transparent;
      }

      #btn-reserve:before {
        /* 접근성: 스크린리더용 텍스트 */
        content: "예약하기";
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        color: transparent; /* 시각적으로 숨김 */
        pointer-events: none;
      }

      #btn-reserve:hover {
        transform: translateX(-50%) scale(1.05);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      }

      @media (max-width: 768px) {
        #btn-reserve {
          width: 180px;
          height: 56px;
        }
      }
    </style>
  </head>
  <body>
    <!-- 반투명 단색 레이어 -->
    <div id="overlay"></div>

    <!-- 투명 영상 (알파 포함) - 실제 파일로 교체하세요 -->
    <video id="bg-video" autoplay muted loop playsinline>
      <source src="transparent-loop.mp4" type="video/mp4" />
    </video>

    <!-- 예약 버튼 (텍스트 숨김) -->
    <button id="btn-reserve" onclick="location.href='reserve.html'"></button>
  </body>
</html>
